<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM 1</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background-color: rgb(12, 223, 12);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id='area' onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja...
    </div>
</body>
<script>

    var a = window.document.getElementById('area')
    function clicar(){
        a.innerText = "Clicou!"
        a.style.background = 'red'
    }
    function entrar(){
        a.innerText = "Entrou!"
        a.style.background = 'blue'
    }
    function sair(){
        a.innerText = "Saiu!"
        a.style.background = 'green'
    }

</script>
</html>
