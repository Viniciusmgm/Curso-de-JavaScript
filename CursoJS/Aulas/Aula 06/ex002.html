<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatenação</title>
    <style>
        body {
            background-color: aqua;
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: blueviolet;
        }
    </style>
</head>
<body>
   <h1>Ola, Mundo!</h1>
   <p>Já me livrei da maldição</p>
   <script>
       var nome = window.prompt('Qual é seu nome?') //Faz uma pergunta
       window.alert('É um prazer te conhecer, ' + nome + '!') //Concatenação
   </script>
</body>
</html>
