<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste 03</title>
    <style>
        body{
            background-color: darkblue;
            color: white;
        }
        h1{
            font: normal 25pt Arial;
        }
        h2{
            font: normal 19pt Arial;
        }
        p{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Cálculo da Média Anual</h1>
    <p>Com base em suas notas, sua média e o seu resultado serão calculados </p>

</body>
<script>
    var nome = window.prompt('Olá, qual o seu nome?')
    window.alert('Informe os dados pedidos a seguir corretamente')
    var not1 = Number(window.prompt('Qual foi sua nota no primeiro bimestre?'))
    var not2 = Number(window.prompt('Qual foi sua nota no segundo bimestre?'))
    var not3 = Number(window.prompt('Qual foi sua nota no terceiro bimestre?'))
    var not4 = Number(window.prompt('Qual foi sua nota no quarto bimestre?'))
    var media = (not1 + (not2 * 2) + (not3 * 3) + (not4 * 3))/9
    var notqfalt = 6.0 - media
    var res = media >= 6.0 ? "Aprovado(a)" : "Reprovado(a)"
    document.write(`<h2>Muito Prazer, ${nome}.</h2><br>`)
    document.write(`<h2>Sua média foi : <strong>${media.toFixed(1)}</strong>.</h2><br>`)
    document.write(`<h2>${nome}, você foi <strong>${res}</strong>.</h2><br>`)
    if(res=="Aprovado(a)"){
        document.write(`<h2>Parabéns ${nome}!!!, você foi recompensado pelo seu esforço.</h2><br>`)
    }else{
        document.write(`<h2>${nome}, você negligenciou seus estudos, faltou ${notqfalt.toFixed(1)} de nota para passar, se esforçe mais ano que vem.</h2><br>`)

    }
</script>
</html>
